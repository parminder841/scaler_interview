<div class="container">
  <div class="cont_new row" >
    <div class="column box1">
      <div>
        <h3 class="heading">SIGN IN</h3>
        <input class="inputbox" [(ngModel)]="username" placeholder="Username" name="username" required>
        <input class="inputbox" [(ngModel)]="password" placeholder="Password" type="password" name="password" required>
      </div>

        <button class="btn" (click)="login()">LOGIN NOW ></button>
    </div>
    
  </div>
</div>
