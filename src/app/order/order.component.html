
<div class="split1 left">
  <div class="centered">
    <mat-tab-group mat-align-tabs="center" (selectedTabChange)="selectedTabValue($event)">
      <mat-tab label="First" >INTERVIEW</mat-tab>
      <mat-tab label="Second" (click)="popup()">ABOUT</mat-tab>
    </mat-tab-group>
  </div>
</div>

<div class="split2 right">
  <div class="centered">
    <div class='content-wrapper'>
    <div class='navmenu'>
      <nav id='navbar' itemprop='mainEntity' itemscope='itemscope' itemtype='https://schema.org/SiteNavigationElement'>
        <div class='navbar'>
            <span itemprop='name'>CANDIDATE SEARCH</span>
        </div>
        <select #mySelect id="Item" name="Item" required placeholder="Select" (change)='updateValue(mySelect.value)'>
          <option hidden [value]=""  selected>Select one category </option>
          <option *ngFor="let item of itemList" [value]="item.name">{{item.name}}</option>
      </select>
    <button  class="btn" (click)="getAllValue()">Show All Schedule</button>
    </nav>
    </div>
    <div *ngIf="showTable">
      <table>
      <tr>
        <th>Name</th>
        <th>Inteview Date</th>
        <th>Start Time</th>
        <th>End Time</th>
      </tr>
      <tr *ngFor="let i of NewItem">
        <td>{{i.name}}</td>
        <td>{{i.date}}</td>
        <td>{{i.start}}</td>
        <td>{{i.end}}</td>
      </tr>
    </table>
    </div>
    <div *ngIf="showAllTable">
      <table>
        <tr>
          <th>Name</th>
          <th>Inteview Date</th>
          <th>Start Time</th>
          <th>End Time</th>
        </tr>
        <tr *ngFor="let i of itemList">
          <td>{{i.name}}</td>
          <td>{{i.date}}</td>
          <td>{{i.start_time}}</td>
          <td>{{i.end_time}}</td>
        </tr>
      </table>
      </div>

    <div class="box">
      <h1> Schedule an Interview</h1>
      <div>
        <label>Candidate Name:</label>
      <input id="nameInput" value="" type="namevalue" style="margin-left: 0px"><br/>
      <!-- <label>Date:</label>
      <input id="dateVal"  value="" type="datevalue"><br/> -->
      <label for="InterviewDate">Date:</label>
      <input type="date" id="dateVal" name="iDate" min="{new Date().toISOString().split('T')[0]}" style="margin-left: 86px;"><br/>
      <label>Start Time:</label>
      <input id="starttime"  value="1" type="number" name="startvalue"
       min="1" max="12" style="margin-left: 42px">
      <select id="s" >
        <option value="1">AM</option>
        <option value="2">PM</option>
    </select>
    <br/>
    <label>End Time:</label>
    <input id="endtime" type="number"  value="2" name="endvalue"
    min="1" max="12" style="margin-left: 52px">
      <select id="e"  value="">
        <option value="1">AM</option>
        <option value="2">PM</option>
    </select>
    <br/>
      </div>
      <button class="btn1" (click)="save()">Schedule Interview</button>
    </div>
</div>
</div>
</div>
